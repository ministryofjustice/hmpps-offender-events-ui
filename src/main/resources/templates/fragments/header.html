<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<th:block th:fragment="header">
  <header class="govuk-header" role="banner" data-module="govuk-header">
    <div class="govuk-header__container govuk-width-container" id="header-container">
      <div class="govuk-header__logo" id="header-logo">
        <a th:href="@{/}" class="govuk-header__link govuk-header__link--homepage">
          <span class="govuk-header__logotype">
            <img class="govuk-header__logotype-crown-fallback-image" th:src="@{/images/govuk-logotype-crest.png}"
                 alt="crest" width="42" height="35">
            <span class="govuk-header__logotype-text">
              HMPPS
            </span>
            <span class="govuk-header__product-name">
              Digital Services
            </span>
          </span>
        </a>
      </div>

      <div class="govuk-header__content" id="header-content" sec:authorize="isAuthenticated()">
        <button type="button" role="button" class="govuk-header__menu-button govuk-js-header-toggle"
                aria-controls="navigation" aria-label="Show or hide Top Level Navigation" data-module="govuk-button">
          Menu
        </button>
        <nav>
          <ul id="navigation" class="govuk-header__navigation " aria-label="Top Level Navigation">
            <li class="govuk-header__navigation-item govuk-header__navigation-item--active">
              <span th:text="${#authentication?.principal?.name}" id="principal-name">Name</span>
            </li>
            <li class="govuk-header__navigation-item">
              <a class="govuk-header__link" th:href="@{/logout}" title="Sign out" aria-label="Sign out of DPS"
                 id="logout">Sign out</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</th:block>
</body>
</html>
